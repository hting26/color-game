  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      transition: .4s;
    }

    body {
      background: rgb(198, 199, 211);
      height: 100%;
      margin: 0;
    }

    .box {
      background-color: #fff;
      border-radius: 1rem;
      width: fit-content;
      left: 50%;
      top: 50%;
      position: absolute;
      color: cadetblue;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .cube {
      width: 40px;
      height: 40px;
      border: 5px solid transparent;
      border-radius: 15px;
      background: rgb(212, 212, 212);
      transition: .1s;
      filter: hue-rotate(0);
    }

    .cube:hover {
      box-shadow: 1px 1px 8px rgb(197, 188, 173);
      border: 5px solid transparent;
    }

    .done {
      background: transparent;
      box-shadow: none;
    }

    .done:hover {
      box-shadow: none;
    }

    .startbtn {
      width: 100px;
      height: 50px;
      background-color: rgb(130, 133, 158);
      border: none;
      border-radius: 10px;
      color: rgb(255, 255, 255);
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 0px 10px rgb(211, 211, 211);
      margin: 1.5rem 0 .5rem;
    }

    .startbtn:hover {
      transform: scale(109%);
      /* filter: hue-rotate(30deg); */
    }

    .disabledbtn {
      width: 100px;
      height: 50px;
      background-color: rgb(240, 240, 240);
      border: blanchedalmond;
      border-radius: 10px;
      color: rgb(179, 179, 179);
      font-weight: 700;
      font-size: 18px;
      margin: 1.5rem 0 .5rem;
    }

    .high {
      width: fit-content;
      border-top: 6px solid rgb(192, 192, 192);
      padding: 10px;
      font-size: 1.3rem;
      max-width: 500px;
      overflow: hidden;
    }

    .transparent {
      background: transparent;
    }

    .showscore,
    .showtime {
      margin: .5rem 0;
    }

    .info {
      background: rgb(249, 249, 249);
      border-radius: 1rem;
      margin: 1rem;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      color: rgb(130, 133, 158);
    }
  </style>
</head>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    let timerInterval
    Swal.fire({
      html: '找出不同顏色的方塊മ◡മ',
      timer: 2000,
      timerProgressBar: true,
      showConfirmButton: false,
      willClose: () => {
        clearInterval(timerInterval)
      }
    })

    const cubes = document.getElementsByClassName('cube')
    const start = document.getElementById('start')
    const scoreText = document.getElementById('score')
    const highnameText = document.getElementById('highname')
    const highscoreText = document.getElementById('highscore')
    const target = document.getElementsByClassName('target')
    const box = document.getElementsByClassName('box')
    const time = document.getElementById('time')
    // 最高分
    const high = { score: 0, name: 'noname' }
    // 計分
    let score = 0
    // 計時器
    let timer = 0
    // target變色
    let targetdeg = 40
    // 讀取資料
    const storage = JSON.parse(localStorage.getItem('game1'))
    // 如果有資料
    if (storage) {
      high.name = storage.name
      high.score = storage.score
      // 修改最高分顯示文字
      highnameText.innerText = high.name
      highscoreText.innerText = high.score
    }

    // 開始遊戲------------------------------------------------------
    start.onclick = () => {
      // 停用開始按鈕
      start.disabled = true
      // 按鈕變灰色
      start.classList.replace('startbtn', 'disabledbtn')
      // 重設分數
      score = 0
      targetdeg = 40
      countdown = 20
      scoreText.innerText = score
      timer = setInterval(function () {
        countdown--
        time.innerText = countdown
        if (countdown <= 0) {
          clearInterval(timer)
        }
      }, 1000)

      game()
      // 幾秒後遊戲結束
      setTimeout(end, 21 * 1000)
    }
    // 每1.5秒變顏色-----------------------------------
    const game = () => {
      const rand1 = (Math.round(Math.random() * 255))
      const rand2 = (Math.round(Math.random() * 255))
      const rand3 = (Math.round(Math.random() * 255))
      const randomCube = (Math.round(Math.random() * (cubes.length - 1)))
      for (const cube of cubes) {
        // 全部方塊移除target、done
        cube.style.filter = `hue-rotate(0deg)`
        cube.classList.remove('target')
        cube.classList.remove('done')
        // 全部方塊隨機變成一個顏色
        cube.style.background = `rgb(${rand1}, ${rand2}, ${rand3})`
      }
      targetdeg -= 2
      console.log(targetdeg)
      for (let i = 0; i < 1; i++) {
        // 隨機變換一個方塊顏色
        cubes[randomCube].style.filter = `hue-rotate(${targetdeg}deg)`
        cubes[randomCube].classList.add('target')
      }
    }

    // 遊戲結束----------------------------------------------------
    const end = () => {
      // 停止變顏色
      clearInterval(timer)
      // 顏色清掉
      for (const cube of cubes) {
        cube.classList.remove('target')
        cube.classList.remove('done')
        cube.style.background = 'rgb(212, 212, 212)'
      }
      // 啟用開始按鈕
      start.disabled = false
      start.classList.replace('disabledbtn', 'startbtn')
      // 跳出訊息
      alert(`遊戲結束!你得到${score}分`)
      // 紀錄最高分
      if (score > high.score) {
        const input = prompt('恭喜~你是最高分！請輸入名字供後人景仰')
        // 修改最高分變數資料
        high.score = score
        high.name = input || 'noname'
        // 修改最高分顯示文字
        highnameText.innerText = high.name
        highscoreText.innerText = high.score
        // 保存
        localStorage.setItem('game1', JSON.stringify(high))
      }
    }
    // 點擊變色
    for (const cube of cubes) {
      cube.onclick = () => {
        // 如果點下去時是target
        if (cube.classList.contains('target')) {
          // 變為done
          cube.classList.replace('target', 'done')
          cube.style.background = "transparent"
          // 加分
          score++
          scoreText.innerText = score
          // 點到target才換下個顏色
          game()
        }
      }
    }
  </script>
